<!DOCTYPE html>
<html lang="ru-RU">
	<head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Future Odomah</title>
    </head>

	<body>
		<div id="wrap">
			<div id="header">
				<div id="header_top">
					<ul>
						<li><a href="#">Вход</a></li>
						<li><a href="#">Вход vk.com</a></li>
						<li><a href="#">Регистрация</a></li>
					</ul>
				</div><!-- end of header_top-->

				<div id="header_bot">
							<img src="img/odomah.png">
							<ul>
								<li> <a href="#">Дома</a></li>
								<li> <a href="#">Статьи</a></li>
								<li> <a href="#">Форум</a></li>
								<li> <a href="#">Поиск</a></li>
							</ul>
				</div><!-- end of header_bot-->
			</div><!-- end of header-->

			<div id="pre_content">
					<div id="peop_talk">
							<h2>Люди говорят о домах.</h2>
							<h2>Присоединяйтесь.</h2>
							<h2><a href="#">Написать отзыв</a><h2>
					</div><!-- end of peop_talk-->

					<div id="main_bg">
							<img src="img/pic_bg.gif" />
					</div><!-- end of main_bg-->	
			</div>

			<div id="content">
				<div id="last_comment">		
					<a href="#">Последний отзыв</a>
				</div>
				<div id="last_post">
					<a href="#">Последняя статья</a>
				</div>
				<%= yield %>
			</div><!-- end of content-->
			<div id="footer">

				<div id="footer_top">
					<p>Для чего это все?</p>
				</div><!-- end of footer_top-->			

				<div id="footer_bot">
					<p>Контактный email:
						<a href="#">example@example.com</a> 
					</p>
				</div><!-- end of footer_bot-->	
				
			</div><!-- end of footer-->
		</div><!-- end of wrap-->
		<!-- Не забыть вырезать линию в футуре! -->
	</body>
</html>
